<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'OddJobs/css/custom.min.css'%}" type="text/css"/>

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/405b071dc7.js" crossorigin="anonymous"></script>

    <title>Account Information</title>
</head>
<body>
    <!-- Top Navigation -->
    {% include 'OddJobs/top_nav_bar.html' %}
    
    
    <div class="ms-2">
        <h1>Account Information</h1>
        <br>
        <br>
        <p>Username: {{ user.username }}</p>
        <br>
        <br>
        <p>Balance: ${{ user.balance }}</p>
        <br>
        <a href="{% url 'OddJobs:balance_page' %}" class="btn btn-primary" role="button">Add/Withdraw Funds</a>
        
        <br>
        <br>

        <a href="{% url 'OddJobs:account_reset' %}" class="btn btn-primary" role="button">Reset Password</a>

        <form hidden id="update-balance-form" action="{% url 'OddJobs:update_balance' %}" method="post">
            {% csrf_token %}
            <label id="amount-label" for="amount-box">Amount to Add:</label>
            <input type="text" id="amount-box" name="amount">
            <input type="hidden" id="action-input" name="action" value="0">
            <br>
            <button id="submit-btn" class="btn btn-secondary" type="submit"></button>
        </form>

        <br>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="{% static 'OddJobs/balancepage.js' %}"></script>
</body>
</html>
