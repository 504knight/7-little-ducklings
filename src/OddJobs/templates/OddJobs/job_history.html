<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'OddJobs/css/custom.min.css'%}" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'OddJobs/css/job_history_style.css' %}" type="text/css">

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/405b071dc7.js" crossorigin="anonymous"></script>

    <title>Job History</title>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="{% url 'OddJobs:index' %}"><span class="iconify-inline" data-icon="emojione-monotone:top-hat"></span> Odd Jobs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'OddJobs:job_history' %}">View Job History</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
            {% if user.is_authenticated %}
            <div class="d-flex">
                <a class="btn btn-outline-info fw-bold" href="#"><i class="fas fa-lg fa-user"></i> {{ user.first_name }}</a>
            </div>
            {% else %}
            <div class="d-flex">
                <a class="btn btn-outline-info fw-bold" href="{% url 'OddJobs:login' %}"><i class="fas fa-lg fa-user"></i> Login</a>
            </div>
            {% endif %}
        </div>
      </div>
    </nav>

    <div class="content-div">
        <h1>Job History</h1>
        <label for="start-date-input">Start Date:</label>
        <input type="date" id="start-date-input" class="date-input" name="start-date-input">
        <label for="end-date-input">End Date:</label>
        <input type="date"  id="end-date-input" class="date-input" name="end-date-input">
        <button type="button" id="submit-btn" onclick="reloadJobListings()">Get Job History</button>

        <br>
        <br>
        <p>Click on a job to leave/edit a rating.</p>
        <br>
        <br>

        <table id="history-table" class="table">
            
        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="{% static 'OddJobs/jobhistory.js' %}"></script>
</body>
</html>
