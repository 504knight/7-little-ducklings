<!DOCTYPE html>
{% load static %}
<html lang=en>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'OddJobs/css/custom.min.css'%}" type="text/css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="{% static 'OddJobs/css/job_history_style.css' %}" type="text/css">

        <!-- Fontawesome icons -->
        <script src="https://kit.fontawesome.com/405b071dc7.js" crossorigin="anonymous"></script>

        <title>Rate Job</title>
    </head>
        
    <body>
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="{% url 'OddJobs:index' %}"><span class="iconify-inline" data-icon="emojione-monotone:top-hat"></span> Odd Jobs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'OddJobs:job_history' %}">Job History</a>
                </li>
                </ul>
                {% if user.is_authenticated %}
                <div class="d-flex">
                    <a class="btn btn-outline-info fw-bold" href="#"><i class="fas fa-lg fa-user"></i> {{ user.first_name }}</a>
                </div>
                {% else %}
                <div class="d-flex">
                    <a class="btn btn-outline-info fw-bold" href="{% url 'OddJobs:login' %}"><i class="fas fa-lg fa-user"></i> Login</a>
                </div>
                {% endif %}
            </div>
            </div>
        </nav>


        <div class="content-div">
            <h1>Rate Job</h1>
            <br>
            <br>
            <br>

            <form action="{% url 'OddJobs:submit_rating' job_id %}" method="post">
                {% csrf_token %}

                <span id="star0" class="fa fa-star clickable" onmouseenter="displayTempStars(event)" onmouseleave="restoreSavedRating()" onclick="setRating(event)"></span>
                <span id="star1" class="fa fa-star clickable" onmouseenter="displayTempStars(event)" onmouseleave="restoreSavedRating()" onclick="setRating(event)"></span>
                <span id="star2" class="fa fa-star clickable" onmouseenter="displayTempStars(event)" onmouseleave="restoreSavedRating()" onclick="setRating(event)"></span>
                <span id="star3" class="fa fa-star clickable" onmouseenter="displayTempStars(event)" onmouseleave="restoreSavedRating()" onclick="setRating(event)"></span>
                <span id="star4" class="fa fa-star clickable" onmouseenter="displayTempStars(event)" onmouseleave="restoreSavedRating()" onclick="setRating(event)"></span>

                <input type="hidden" name="rating"  id="rating" value="0">

                <br>
                <br>
                <button type="submit">Submit Rating</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
        <script src="{% static 'OddJobs/jobhistory.js' %}"></script>
    </body>
</html>
