<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'OddJobs/css/custom.min.css'%}" type="text/css"/>

    <title>New User</title>
</head>
<body>
{% include 'OddJobs/top_nav.html' %}

<div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h1 class="card-header h3">Create User</h1>
                <div class="card-body bg-light">
                    <div class="card-text">
                        <form action="{% url 'OddJobs:create_user' %}" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="text-end"><button class="btn btn-info" type="submit">Submit</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
