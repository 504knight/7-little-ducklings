<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'OddJobs/css/custom.min.css'%}" type="text/css"/>

    <title>New Job</title>
</head>
<body>
{% include 'OddJobs/top_nav.html' %}
<div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h1 class="card-header h3">Create Job Posting</h1>
                <div class="card-body bg-light">
                    <div class="card-text">
                        <form action="{% url 'OddJobs:create_job' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-2">
                                <label class="form-label" for="title">Job Title</label>
                                <input class="form-control" type="text" id="title" name="title">
                            </div>
                            <div class="mb-2">
                                <label class="form-label" for="description">Description</label>
                                <input class="form-control" type="text" id="description" name="description">
                            </div>
                            <div class="mb-2">
                                <label class="form-label" for="location">Address:</label>
                                <input class="form-control" type="text" id="location" name="location">
                            </div>
                            <div class="mb-2">
                                <label class="form-label" for="price">Price:</label>
                                <input class="form-control" type="number" step=".01" id="price" name="price">
                            </div>
                            <div class="mb-2">
                                <label class="form-label" for="start_date">Start Date:</label>
                                <input class="form-control" type="datetime-local" id="start_date" name="start_date">
                            </div>
                            <div class="mb-2">
                                <label class="form-label" for="end_date">End Date:</label>
                                <input class="form-control" type="datetime-local" id="end_date" name="end_date">
                            </div>
                            <div class="mb-2">
                                <label class="form-label" for="duration">Duration (in minutes):</label>
                                <input class="form-control" type="number" id="duration" name="duration">
                            </div>
                            <div class="text-end"><button class="btn btn-info" type="submit">Submit</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% if error_message %}
        <br>
        <br>
        <div class="alert alert-warning">
            <strong>Error:</strong> {{ error_message }}
        </div>
        {% endif %}

    </div>
</body>
</html>
